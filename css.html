<html>
<head>
<title>animation</title>
<style>
div{height:100px;width:100px;background-color:orange;animation-duration:3s;animation-iteration-count:infinite;
animation-direction:alternate;animation-name:vib;position:relative;animation-delay:4s}
@keyframes vib{0%{background-color:red;left:0px;top:0px;}
    100%{background-color:blue;left:500px;top:0px;transform:rotate(-30deg)}}
</style>
</head>
<body>
<div><h1 align=centre><b>css</b><h1></div>

</body>
</html>
